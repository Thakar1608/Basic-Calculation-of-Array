<!DOCTYPE html>
<html>
<head>
  <title>Count Frequency</title>
  <style>
    body {
  font-family: Arial;
  padding: 20px;
}
.output {
  margin-top: 15px;
  white-space: pre-line;
}

  </style>
</head>
<body>
  <h2>Count Frequency of Elements</h2>
  <input type="text" id="input" placeholder="Enter comma-separated values">
  <button onclick="countFrequency()">Count</button>
  <div id="output" class="output"></div>
<script>
  
 var arr = [];

function addValue() {
  var input = document.getElementById("input");
  var value = input.value;

  if (value !== "") {
    arr.push(value);
    input.value = ""; 
    document.getElementById("output").innerText = "Value added: " + value;
  } else {
    document.getElementById("output").innerText = "Please enter a value.";
  }
}

function countFrequency() {
  var count = {};

  arr.forEach(function(val) {
    if (count[val] === undefined) {
      count[val] = 1;
    } else {
      count[val] = count[val] + 1;
    }
  });

  var result = "";
  for (var key in count) {
    result += key + ": " + count[key] + " times\n";
  }

  document.getElementById("output").innerText = result;
}


</script>
</body>
</html>
